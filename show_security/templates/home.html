<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Página Inicial</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 500px;
        margin: 50px auto;
      }
    </style>
  </head>
  <body>
    <h1>Bem-vindo!</h1>
    {% if user.is_authenticated %}
    <p>Você está logado como: <strong>{{ user.username }}</strong></p>
    <p><a href="#">Logout (não implementado)</a></p>
    {% else %}
    <p>Você não está logado.</p>
    {% endif %}
    <hr />
    <h3>Testar Logins:</h3>
    <ul>
      <li><a href="{% url 'login_level1' %}">Login Nível 1 (Inseguro)</a></li>
      <li><a href="{% url 'login_level2' %}">Login Nível 2 (Rate Limit)</a></li>
      <li><a href="{% url 'login_level3' %}">Login Nível 3 (2FA)</a></li>
    </ul>
  </body>
</html>
