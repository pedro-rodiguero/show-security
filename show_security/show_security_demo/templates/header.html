{% load static %}
<header class="main-header">
  <div class="header-section logo-section">
    <a href="{% url 'home' %}" class="header-logo">
      <img
        src="{% static 'assets/loqed.webp' %}"
        alt="Logo Loqed Systems"
        class="logo-small"
      />
      <span class="site-name">Security Demo</span>
    </a>
  </div>

  {% if current_ip %}
  <div class="header-section ip-info">
    <span>IP Atual: <strong>{{ current_ip }}</strong></span>
  </div>
  {% endif %}

  <div class="header-section functionality-section">
    <form method="post" action="{% url 'home' %}" class="ip-form">
      {% csrf_token %}
      <input
        type="text"
        name="new_ip_address"
        placeholder="Novo IP (ex: 192.168.1.1)"
        class="ip-input"
        required
      />
      <button type="submit" class="header-btn">Simular Novo IP</button>
    </form>

    {% if is_authenticated %}
    <a href="{% url 'logout' %}" class="header-btn solve-btn">Logout</a>
    {% else %}
    <a
      href="https://example.com/solucao"
      target="_blank"
      class="header-btn solve-btn"
    >
      Solucionar Meus Problemas
    </a>
    {% endif %}
  </div>
</header>
